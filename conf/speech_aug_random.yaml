        #     noise_prob: 1.0
        #     noise_snr_low: 0
        #     noise_snr_high: 15
        #     noise_csv: ~
        #     noise_num_workers: 0

        - 
            aug_name: add_babble_noise
            aug_type: Env
            random_mod_weight: 0.5
            reverb_prob: 0.0
            noise_prob: 0.0
            babble_prob: 1.0
            babble_speaker_count: 4
            babble_snr_low: 13
            babble_snr_high: 20
            babble_csv: exp/aug_csv/musan_speech.csv
            babble_noise_max_len: 2.015
            noise_num_workers: 0

        -
            aug_name: add_rev
            aug_type: Env
            random_mod_weight: 0.8
            reverb_prob: 1.0
            noise_prob: 0.0
            babble_prob: 0.0
            reverb_csv: exp/aug_csv/combine_sim_small_medium_rev.csv
            rir_scale_factor: 1.0


        -
            aug_name: add_rev_noise
            aug_type: Env
            random_mod_weight: 0.8
            reverb_prob: 1.0
            noise_prob: 0.5
            noise_snr_low: 0
            noise_snr_high: 15
            noise_csv: exp/aug_csv/pointsrc_noise.csv
            reverb_csv: exp/aug_csv/real_reverb.csv
            noise_num_workers: 0
            rir_scale_factor: 1.0

        -
            aug_name: augment_wavedrop
            aug_type: Time
            random_mod_weight: 1
            perturb_prob: 0.0
            drop_freq_prob: 1.0
            drop_chunk_prob: 1.0
            drop_freq_count_low: 0
            drop_freq_count_high: 3
            drop_chunk_count_low: 0
            drop_chunk_count_high: 4
            drop_chunk_length_low: 1000
            drop_chunk_length_high: 2000
            sample_rate: 16000
            speeds: [100]

        -
            aug_name: augment_speed
            aug_type: Time
            random_mod_weight: 1
            perturb_prob: 1.0
            drop_freq_prob: 1.0
            drop_chunk_prob: 1.0
            drop_freq_count_low: 0
            drop_freq_count_high: 3
            drop_chunk_count_low: 0
            drop_chunk_count_high: 4
            drop_chunk_length_low: 1000
            drop_chunk_length_high: 2000
            sample_rate: 16000
            speeds: [95, 100, 105]
            keep_shape: true

