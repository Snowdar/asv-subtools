speechaug:
    mod: random   # chain,concat,random
    aug_classes:
        - 
            aug_name: add_noise  # Define the speeech augment name 
            aug_type: Env        # Env or Time
            random_mod_weight: 1
            reverb_prob: 0.0
            noise_prob: 1.0
            noise_snr_low: 5
            noise_snr_high: 15
            noise_csv: exp/aug_csv/combine_music_noise.csv
            noise_num_workers: 0



        # - 
        #     aug_name: add_white_noise
        #     aug_type: Env
        #     random_mod_weight: 1
